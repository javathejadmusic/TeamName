<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro Grupo</title>
        <link href="registro-grupo.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <form>
        <header></header>
        <div id="nom">Registro Grupo</div>
        <div id="pagina">

            <div id="nombre">Nombre</div>
            <input type="text" name="nombre">
            <div id="genero">Genero</div>
            <input type="text" name="genero">
            <div id="numero">Numero de Miembros</div>
            <input type="number" name="miembros" min="1">
            <div id="telefono">Telefono</div>
            <input type="text" name="telefono">
            <div id="password">Passwords</div>
            <input type="password" name="password">
            <div id="mail">Email</div>
            <input type="email" name="mail">
            <div id="direccion">Direccion</div>
            <input type="text" name="direccion">
            <div id="registro">
                <input type="submit"value="registrar">
            </div>
        </div>
        </form>
    </body>
</html>
